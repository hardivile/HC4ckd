<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrement Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Enregistrement du Patient</h2>
        <form action="/enregistrer_patient" method="POST">
            <!-- Informations Personnelles -->
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Informations Personnelles</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="nom" class="form-label">Nom</label>
                                <input type="text" class="form-control" id="nom" name="nom" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="prenom" class="form-label">Prénom</label>
                                <input type="text" class="form-control" id="prenom" name="prenom" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="date_naissance" class="form-label">Date de Naissance</label>
                                <input type="date" class="form-control" id="date_naissance" name="date_naissance" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="sexe" class="form-label">Sexe</label>
                                <select class="form-select" id="sexe" name="sexe" required>
                                    <option value="M">Homme</option>
                                    <option value="F">Femme</option>
                                    <option value="Autre">Autre</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="adresse" class="form-label">Adresse</label>
                        <input type="text" class="form-control" id="adresse" name="adresse" required>
                    </div>
                    <div class="mb-3">
                        <label for="telephone" class="form-label">Numéro de Téléphone</label>
                        <input type="tel" class="form-control" id="telephone" name="telephone" required>
                    </div>
                </div>
            </div>

            <!-- Informations Médicales -->
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Informations Médicales</h4>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="diagnostic" class="form-label">Diagnostic Principal</label>
                        <input type="text" class="form-control" id="diagnostic" name="diagnostic" required>
                    </div>
                    <div class="mb-3">
                        <label for="date_diagnostic" class="form-label">Date du Diagnostic</label>
                        <input type="date" class="form-control" id="date_diagnostic" name="date_diagnostic" required>
                    </div>
                    <div class="mb-3">
                        <label for="stade_mrc" class="form-label">Stade de la MRC</label>
                        <select class="form-select" id="stade_mrc" name="stade_mrc" required>
                            <option value="Stade 1">Stade 1</option>
                            <option value="Stade 2">Stade 2</option>
                            <option value="Stade 3">Stade 3</option>
                            <option value="Stade 4">Stade 4</option>
                            <option value="Stade 5">Stade 5</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="traitement" class="form-label">Traitement Actuel</label>
                        <textarea class="form-control" id="traitement" name="traitement" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="examens" class="form-label">Derniers Examens</label>
                        <textarea class="form-control" id="examens" name="examens" rows="3"></textarea>
                    </div>
                </div>
            </div>

            <!-- Bouton de soumission -->
            <button type="submit" class="btn btn-primary">Enregistrer le Patient</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
