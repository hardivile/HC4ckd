
{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Médecin - AI4CKD</title>
    <link rel="stylesheet" href="{% static 'connexion.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-glass-card">
            <div class="login-header">
                <div class="pulse-logo">
                    <div class="pulse-circle"></div>
                    <i class="fas fa-heartbeat logo-icon"></i>
                </div>
                <h1>Bienvenue docteur</h1>
                <p>Accédez à votre espace sécurisé</p>
            </div>

<div style="margin-bottom: 30px;">
    {% for message in messages %}
    <strong> {{message}} </strong>
{% endfor %}
</div>

            <form action="{% url 'con' %}" method="POST" id="loginForm" class="login-form">
                {% csrf_token %}

                <div class="input-group">
                    <input type="email" id="loginEmail" name="email" required>
                    <label for="loginEmail">Email professionnel</label>
                    <i class="fas fa-envelope input-icon"></i>
                </div>

                <div class="input-group">
                    <input type="password" id="loginPassword" name="password" required>
                    <label for="loginPassword">Mot de passe</label>
                    <i class="fas fa-lock input-icon"></i>
                    <button type="button" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="forgot-password">
                    <a href="#">Mot de passe oublié ?</a>
                </div>

                <button type="submit" class="login-btn">
                    <span>Se connecter</span>
                    <div class="arrow-wrapper">
                        <div class="arrow-circle">
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>
                </button>

                <div class="signup-link">
                    Nouveau sur AI4CKD ? <a href="{% url 'ins' %}">Créer un compte</a>
                </div>
            </form>
        </div>

        <div class="login-decoration">
            <div class="floating-shapes">
                <div class="shape circle-blue"></div>
                <div class="shape circle-light"></div>
                <div class="shape triangle"></div>
            </div>
        </div>
    </div>

    
    <script src="{% static 'connexion.js' %}"></script>

</body>
</html>
