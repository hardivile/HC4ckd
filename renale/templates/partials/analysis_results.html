<div class="analysis-results">
    <h4>Résultats de l'analyse</h4>
    <div class="row">
        <div class="col-md-6">
            <div class="result-item">
                <h5>Stade CKD</h5>
                <div class="stage-display" data-stage="{{ patient.stade }}">
                    {{ patient.stade }}
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h5>Recommandations</h5>
            <ul class="recommendations-list">
                {% for rec in patient.get_recommendations %}
                    <li>{{ rec }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    
    <div class="lab-data mt-4">
        <h5>Données de laboratoire</h5>
        <pre>{{ patient.donnees_labo|pretty_json }}</pre>
    </div>
</div>
