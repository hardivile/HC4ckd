<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Rendez-vous</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Gestion des Rendez-vous</h2>
        <form action="/creer_rdv/" method="POST">
            <!-- Informations Patient -->
            <div class="mb-4">
                <label for="patient_name" class="form-label">Nom du Patient</label>
                <input type="text" class="form-control" id="patient_name" name="patient_name" required placeholder="Nom du patient">
            </div>

            <div class="mb-4">
                <label for="patient_email" class="form-label">Email du Patient</label>
                <input type="email" class="form-control" id="patient_email" name="patient_email" required placeholder="Email du patient">
            </div>

            <!-- Date et Heure du Rendez-vous -->
            <div class="mb-4">
                <label for="appointment_date" class="form-label">Date et Heure du Rendez-vous</label>
                <input type="datetime-local" class="form-control" id="appointment_date" name="appointment_date" required>
            </div>

            <!-- Message du Rendez-vous -->
            <div class="mb-4">
                <label for="appointment_message" class="form-label">Message</label>
                <textarea class="form-control" id="appointment_message" name="appointment_message" rows="3" required placeholder="Message pour le patient"></textarea>
            </div>

            <!-- Bouton de soumission -->
            <button type="submit" class="btn btn-primary">Enregistrer le Rendez-vous</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
