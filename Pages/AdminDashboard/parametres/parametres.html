</head>
<body>
    <div class="sidebar">
        <h2>AI4CKD</h2>
        <ul>
            <li><a href="../dashboard-admin.html">üìä Tableau de bord</a></li>
            <li><a href="../patient/patient.html">üë• Patients</a></li>
            <li><a href="../Rendez-vous/rendezvous.html">üóì Rendez-vous</a></li>
            <li><a href="parametres.html" class="active">‚öôÔ∏è Param√®tres</a></li>
        </ul>
    </div>
    
    <div class="main-content">
        <header>
            <h1>Param√®tres</h1>
            <div class="profile">üë®‚öïÔ∏è Dr. Dupont</div>
        </header>
        
        <div class="settings-card">
            <h3>Pr√©f√©rences</h3>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="notifications" checked>
                    Activer les notifications
                </label>
            </div>
            <div class="setting-item">
                <label for="language">Langue :</label>
                <select id="language">
                    <option value="fr">Fran√ßais</option>
                    <option value="en">English</option>
                </select>
            </div>
        </div>
        
        <div class="settings-card">
            <h3>Sauvegarde des donn√©es</h3>
            <div class="setting-item">
                <button id="exportBtn">Exporter les donn√©es</button>
            </div>
            <div class="setting-item">
                <button id="importBtn">Importer des donn√©es</button>
            </div>
        </div>
        
        <div class="settings-card">
            <h3>Compte</h3>
            <div class="setting-item">
                <button id="changePasswordBtn">Changer le mot de passe</button>
            </div>
            <div class="setting-item">
                <button id="logoutBtn" class="btn-danger">D√©connexion</button>
            </div>
        </div>
        
        <div class="settings-actions">
            <button id="saveBtn">Enregistrer les modifications</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Charger les param√®tres sauvegard√©s
            loadSettings();
            
            // Sauvegarder quand on clique sur le bouton
            document.getElementById('saveBtn').addEventListener('click', saveSettings);
            
            // Gestion des autres boutons
            document.getElementById('logoutBtn').addEventListener('click', function() {
                if(confirm('Voulez-vous vraiment vous d√©connecter ?')) {
                    window.location.href = '../login.html';
                }
            });
        });
        
        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem('appSettings')) || {};
            
            // Appliquer les param√®tres sauvegard√©s
            if(settings.notifications !== undefined) {
                document.getElementById('notifications').checked = settings.notifications;
            }
            
            if(settings.language) {
                document.getElementById('language').value = settings.language;
            }
        }
        
        function saveSettings() {
            const settings = {
                notifications: document.getElementById('notifications').checked,
                language: document.getElementById('language').value
            };
            
            localStorage.setItem('appSettings', JSON.stringify(settings));
            alert('Param√®tres sauvegard√©s avec succ√®s !');
        }
    </script>
